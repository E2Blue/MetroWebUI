<!DOCTYPE html>
<html>
<head>
	<title>Sample MetroUI Project</title>
	<script type="text/javascript" src="./scripts/JQuery-1.7.2-min.js"></script>
	<script type="text/javascript" src="./scripts/metro.js"></script>
	<link rel="stylesheet" type="text/css" href="./styles/metro.css"></link>
	<link rel="stylesheet" type="text/css" href="./styles/metro-colors.css"></link>
	<link rel="stylesheet" type="text/css" href="./styles/metro-animation.css"></link>
</head>
<body>
	<div class="metro-container-six center">
		<div class="header-six"><h1>Metro Web UI</h1></div>
		<div class="tile-single bg-blue me"></div>
		<div class="tile-single slide-js">
			<div class="heart bg-red"></div>
			<div class="game bg-orange"></div>
			<div class="work bg-purple"></div>
			<div class="music bg-pink"></div>
		</div>
		<div class="tile-single bg-green microsoft"></div>
		<div class="tile-single bg-orange"></div>
		<div class="metro-container-single inner">
			<div class="tile-quarter bg-blue twitter"></div>
			<div class="tile-quarter bg-red"></div>
			<div class="tile-quarter bg-green"></div>
			<div class="tile-quarter bg-purple"></div>
		</div>
		<ul class="tile-single bg-brown">
			<li>first li</li>
			<li>second li</li>
			<li>third li</li>
		</ul>
		<div class="tile-triple bg-green">
			<div>some text</div>
			<div>other text</div>
		</div>
		<div class="metro-container-quarter inner">
			<div class="tile-quarter bg-pink">
			</div>
			<div class="tile-quarter bg-purple">
			</div>
		</div>
		<div class="tile-single ease-bg mosaic">
			<div class="bg-blue"></div>
			<div class="bg-green"></div>
			<div class="bg-pink"></div>
			<div class="bg-orange"></div>
			<div class="bg-lime"></div>
			<div class="bg-brown"></div>
			<div class="bg-purple"></div>
			<div class="bg-red"></div>
			<div class="bg-teal"></div>
			<div class="bg-magenta"></div>
			<div class="bg-blue"></div>
		</div>
		<div class="metro-container-quarter inner">
			<div class="tile-quarter bg-green">
			</div>
			<div class="tile-quarter bg-pink">
			</div>
		</div>
		<div class="tile-single bg-blue twitter"></div>
		<div class="metro-container-double inner">
			<div class="header-double bg-lightgrey ease-bg"><h2 class="lime">A header</h2></div>
		</div>
		<div class="metro-container-triple inner">
			<div class="header-triple bg-lightgrey ease-bg"></div>
		</div>
		<div class="clear"></div>
	</div>

	<script type="text/javascript">
		$(document).ready(function(){
			$('.slide-js').metroSlide();
			$('.mosaic').metroMosaic();
		});
	</script>
</body>
</html>
